

<!DOCTYPE html>
<html>
<head>
    <title>Update Survey</title>
</head>
<body>
    <h1>Update Survey</h1>
    <form method="POST" >
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ survey.title }}"><br><br>
        <label for="question">Question:</label>
        <textarea name="question">{{ survey.question }}</textarea><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
